      <custom-style>
          <style is="custom-style">
          body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #eee;
          }
          app-header {
            background-color: #4285f4;
            color: #fff;
          }
          app-header paper-icon-button {
            --paper-icon-button-ink-color: #fff;
          }
          app-drawer-layout {
            --app-drawer-layout-content-transition: margin 0.2s;
          }
          app-drawer {
            --app-drawer-content-container: {
              background-color: #eee;
            }
          }
          .drawer-content {
            margin-top: 80px;
            height: calc(100% - 80px);
            overflow: auto;
          }
          </style>
        </custom-style>

      <body unresolved>
      
        <app-header-layout>
      
          <app-header fixed effects="waterfall" slot="header">
            <app-toolbar>
              <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
              <div main-title>Inbox</div>
            </app-toolbar>
          </app-header>
      
          <app-drawer-layout id="drawerLayout">
      
            <app-drawer slot="drawer">
              <div class="drawer-content">
                <paper-icon-item>
                  <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Inbox</span>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Snoozed</span>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="done" slot="item-icon"></iron-icon> <span>Done</span>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="drafts" slot="item-icon"></iron-icon> <span>Drafts</span>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="send" slot="item-icon"></iron-icon> <span>Sent</span>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="delete" slot="item-icon"></iron-icon> <span>Trash</span>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="report" slot="item-icon"></iron-icon> <span>Spam</span>
                </paper-icon-item>
              </div>
            </app-drawer>
            
            <sample-content size="100"></sample-content>
      
          </app-drawer-layout>
      
        </app-header-layout>
      
        <script>
          var drawerLayout = document.getElementById('drawerLayout');
          toggle.addEventListener('click', function() {
            if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
              drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
            } else {
              drawerLayout.drawer.toggle();
            }
          });
        </script>

  <script>
    class QualityMenu extends Polymer.Element {
      static get is() {
        return 'quality-menu';
      }

      static get properties() {
        return {
          selectedPage: {
            type: Number,
            value: 0,
            notify: true
          },
        };
      }

      constructor() {
        super();
      }

      goSelectedPageHistory() {
        this.selectedPage = "0";
        //0 -go to page History
      }

      goSelectedPagDetails() {
        this.selectedPage = "1";
        //1 -go to page Detail
      }

      SelectedPage(e) {
        if (this.selectedPage === "test") {
          this.selectedPage = "test2";
        } else {
          this.selectedPage = "test";
        }
        console.log("page = ", this.selectedPage)
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }
     
      static get observers() {
      return [
        '_routePageChanged(routeData.page)',
      ];
    }

    }
    

    window.customElements.define(QualityMenu.is, QualityMenu);
  </script>
